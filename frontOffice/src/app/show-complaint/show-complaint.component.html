
<section class="job-section pt-120 pb-90">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="section-title text-center mb-50 wow fadeInDown">
          <span class="sub-title">Complaints</span>
          <h2>Your Concerns, Our Commitment</h2>
        </div>
      </div>
    </div>

    <!-- Filter Buttons -->
    <div class="row">
      <div class="col-lg-12">
        <div class="filter-button mb-60 wow fadeInDown">
          <ul class="filter-btn">
            <li *ngFor="let category of categories"
                [ngClass]="{ 'active': selectedFilter === category.filter }"
                (click)="filterComplaints(category.filter)">
              {{ category.name }}
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="job-wrapper">
      <div class="row justify-content-center">
        <div class="col-lg-11" *ngFor="let i of filteredComplaints; let j = index">
          <!--=== Single Complaint Item ===-->
          <div class="single-job-item d-flex mb-40 wow fadeInUp">
            <div class="sn-number">{{ j + 1 }}</div>
            <div class="content d-flex">
              <div class="text">
                <h3 class="title">{{ i.complaintType }}
                  <span class="duration">{{ i.complaintStatus }}</span>
                </h3>
                <p class="salary">{{ i.complaintDescription }}</p>
              </div>
            </div>
            <div class="action-box">
              <a href="job-details.html" class="main-btn primary-btn">Show response<i class="fa fa-arrow-right"></i></a>
            </div>
          </div>

        </div>
      </div>
    </div>

  </div>
</section>
