<div class="signature-modal">
    <!-- Modal Header -->
    <div class="modal-header">
        <h2>Electronic Signature</h2>
        <button mat-icon-button (click)="closeModal()" class="close-button">
            <i class="fas fa-times"></i>
        </button>
    </div>

    <!-- Modal Content -->
    <div class="modal-content">
        <p class="instruction-text">Please sign in the designated area below</p>

        <div class="signature-container">
            <canvas #signatureCanvas class="signature-pad"></canvas>
            <div class="help-text" *ngIf="showHelpText">
                <i class="fas fa-signature"></i>
                <span>Draw your signature here</span>
            </div>
            <div class="signature-line"></div>
        </div>
    </div>

    <!-- Modal Actions -->
    <div class="modal-actions">
        <button mat-stroked-button (click)="clearSignature()">
            <i class="fas fa-eraser"></i> Clear
        </button>
        <button mat-raised-button (click)="confirmSignature()" [disabled]="isSignatureEmpty">
            <i class="fas fa-check-circle"></i> Confirm Signature
        </button>
    </div>
</div>
