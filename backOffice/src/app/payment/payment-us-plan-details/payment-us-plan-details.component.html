<div class="payment-plan-modal">
    <div class="modal-header bg-soft-primary p-3">
        <h3 class="modal-title text-primary mb-0">Payment Plans</h3>
    </div>
    <div class="modal-body p-3">
        <div class="payment-plan-grid">
            <div class="card payment-plan-card" *ngFor="let plan of paymentPlans">
                <div class="card-body">
                    <div class="card-header d-flex justify-content-between align-items-center mb-3">
                        <span class="month h5 mb-0">Month {{ plan.month }}</span>
                        <span class="badge" [ngClass]="getStatusClass(plan.paymentStatus)">
                            {{ plan.paymentStatus }}
                        </span>
                    </div>
                    <div class="amount-due mb-2">
                        <label class="text-muted">Amount Due:</label>
                        <span class="d-block">{{ plan.amountDue | currency }}</span>
                    </div>
                    <div class="amount-paid mb-2">
                        <label class="text-muted">Amount Paid:</label>
                        <span class="d-block">{{ plan.amountPaid | currency }}</span>
                    </div>
                    <div class="due-date mb-3">
                        <label class="text-muted">Due Date:</label>
                        <span class="d-block">{{ plan.dueDate | date: 'mediumDate' }}</span>
                    </div>
                   
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer bg-soft-primary p-3">
        <button class="btn btn-primary btn-sm" (click)="closeModal()">Close</button>
    </div>
</div>
