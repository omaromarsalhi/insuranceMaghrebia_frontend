<div class="container-fluid">
    <app-page-title [title]="'Contract  List'" [breadcrumbItems]="breadCrumbItems"></app-page-title>

    <!-- Filter and Search Bar -->
    <div class="row mb-3">
        <div class="col-md-6">
            <input type="text" class="form-control" placeholder="Search by Offer ID..." [(ngModel)]="searchQuery"
                (input)="applyFilter()">
        </div>
        <div class="col-md-3">
            <select class="form-select" [(ngModel)]="statusFilter" (change)="applyFilter()">
                <option value="">All Statuses</option>
                <option *ngFor="let status of statusOptions" [value]="status">{{ status }}</option>
            </select>
        </div>
        <div class="col-md-3">
            <button class="btn btn-outline-secondary w-100" (click)="resetFilters()">
                <i class="bx bx-refresh"></i> Reset Filters
            </button>
        </div>
    </div>

    <!-- Cards Grid -->
    <div class="row">
        <div class="col-xl-4 col-sm-6" *ngFor="let payment of filteredData">
            <div class="card shadow-sm h-100">
                <div class="card-body">
                    <div class="d-flex flex-column">
                        <!-- Header Section (Offer ID and Status) -->
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h3 class="card-title text-truncate mb-0">{{ payment.offerId }}</h3>
                            <span class="badge" [ngClass]="{
                  'bg-success': payment.paymentStatus === 'Paid',
                  'bg-warning': payment.paymentStatus === 'Pending',
                  'bg-danger': payment.paymentStatus === 'Overdue'
                }">
                                {{ payment.paymentStatus }}
                            </span>
                        </div>

                        <!-- Details Section -->
                        <div class="mb-3">

                            <p class="text-muted mb-2">Duration Plan : {{ payment.planDuration }}</p>
                            <ul class="list-unstyled mb-0">
                                <li class="mb-2">
                                    <i class="bx bx-money me-1 text-muted"></i>
                                    <span class="font-size-14">Amount: {{ payment.totalAmount | currency }}</span>
                                </li>
                                <li class="mb-2">
                                    <i class="bx bx-calendar me-1 text-muted"></i>
                                    <span class="font-size-14">Purchased Date : {{ payment.contractCreatedAt |
                                        date:'dMMM, yy'}} </span>
                                </li>
                            </ul>
                        </div>

                        <!-- Buttons Section -->
                        <div class="d-flex justify-content-between mt-auto">
                            <button class="btn btn-sm btn-outline-primary" (click)="viewDetails(payment)">
                                <i class="bx bx-show"></i> View Details
                            </button>
                            <button class="btn btn-sm btn-outline-success" (click)="markAsPaid(payment)"
                                *ngIf="payment.paymentStatus === 'Pending'">
                                <i class="bx bx-check"></i> Update Payment
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End row -->

    <!-- Load More Button -->
    <div class="row" *ngIf="hasMoreData">
        <div class="col-12 text-center my-3">
            <button class="btn btn-link text-success" (click)="loadMore()">
                <i class="bx bx-loader bx-spin font-size-18 align-middle me-2"></i>
                Load More
            </button>
        </div>
    </div>

    <!-- No Data Found Message -->
    <div class="row" *ngIf="filteredData.length === 0">
        <div class="col-12 text-center my-5">
            <h4 class="text-muted">No PaymentContract found.</h4>
        </div>
    </div>
</div>
