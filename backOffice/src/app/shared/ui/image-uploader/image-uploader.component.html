<div class="col-12 mb-4">
    <label class="form-label fw-bold">Upload Image</label>
    <div class="d-flex gap-3 align-items-start">
  
      <div class="flex-grow-1 upload-card" (dragover)="onDragOver($event)" (dragleave)="onDragLeave($event)"
        (drop)="onFileDrop($event)" [class.dragover]="isDragging">
        <div class="d-flex flex-column h-100 justify-content-between">
          <div class="text-center py-2">
            <i class="fas fa-cloud-upload-alt text-primary fs-4 mb-2"></i>
            <p class="mb-1 small fw-medium">Drag & drop or</p>
            <label for="fileInput" class="btn btn-sm btn-outline-primary">
              <i class="fas fa-folder-open me-2"></i>Choose File
            </label>
            <input type="file" id="fileInput" class="d-none" (change)="onFileSelected($event)" accept="image/*">
          </div>
        </div>
      </div>

      <div class="preview-card" *ngIf="uploadedImageUrl">
        <div class="position-relative">
          <img [src]="uploadedImageUrl" alt="Preview" class="preview-image justify-content-center">
          <button type="button" class="btn-remove" (click)="clearImage()">
            <i class="fas fa-times"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
