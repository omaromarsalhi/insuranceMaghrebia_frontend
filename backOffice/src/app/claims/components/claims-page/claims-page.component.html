<div class="container-fluid">
  <app-page-title
    title="Users List"
    [breadcrumbItems]="breadCrumbItems"
  ></app-page-title>

  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table align-middle table-nowrap table-hover">
              <thead class="table-light">
                <tr>
                  <th scope="col" style="width: 100px">#</th>
                  <th scope="col">Title</th>
                  <th scope="col">Incident Date</th>
                  <th scope="col">Location</th>
                  <th scope="col">Incident Type</th>
                  <th scope="col">Status</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let claim of claims">
                  <td></td>
                  <td>
                    <h5 class="text-truncate font-size-14">
                      <a
                        [routerLink]="['/details', claim.id]"
                        class="text-dark"
                        >{{ claim.title }}</a
                      >
                    </h5>
                  </td>
                  <td>{{ claim.incidentDate | date : "medium" }}</td>
                  <td>
                    {{ claim.incidentLocation }}
                  </td>
                  <td>
                    {{ claim.incidentType.name }}
                  </td>
                  <td>
                    <span
                      class="badge font-size-16 m-1"
                      [ngClass]="{
                        'badge-soft-success': claim.status === claimStatus.NEW,
                        'badge-soft-warning':
                          claim.status === claimStatus.AWAITING_RESPONSE,
                        'badge-soft-dark': claim.status === claimStatus.CLOSED,
                        'badge-soft-info': claim.status === claimStatus.OPEN
                      }"
                      style="font-size: 200%"
                      >{{
                        claim.status == claimStatus.AWAITING_RESPONSE
                          ? "AWAITING RESPONSE"
                          : claim.status 
                      }}</span
                    >
                  </td>
                  <td>
                    <ul class="list-inline font-size-20 contact-links mb-0">
                      <li class="list-inline-item px-2">
                        <a [routerLink]="['/details', claim.id]" ngbTooltip="Details"
                          ><div class="row icon-demo-content">
                            <div class="col-xl-3 col-lg-4 col-sm-6">
                              <i class="dripicons-article"></i>
                            </div>
                            </div
                        ></a>
                      </li>
                      
                    </ul>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          
        </div>
      </div>
    </div>
  </div>
</div>
